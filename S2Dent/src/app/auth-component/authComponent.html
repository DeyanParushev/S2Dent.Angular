<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto" style="background-color: aquamarine;">
            <h3 class="w-50 mx-auto text-center my-5">Login to S2Dent </h3>
            <div class="row my-4">
                <button class="btn btn-danger btn-lg w-25 mx-auto" (click)="login()">Google</button>
            </div>
            <hr class="w-50 mx-auto">
            <div class="row my-3">
                <span class="text-center"><b>Or</b></span>
            </div>

            <div class="row">
                <form class="w-50 mx-auto" [formGroup]="loginForm" (ngSubmit)="loginWithForm()">
                    <div class="form-group w-50 mx-auto">
                        <input type="text" formControlName="email" placeholder="Email:">
                    </div>

                    <div class="form-group w-50 mx-auto">
                        <input type="password" formControlName="password" placeholder="Password:">
                        <p *ngIf="loginForm.invalid" class="help-block">Password error</p>
                    </div>

                    <div class="w-50 mx-auto">
                        <label class="checkbox">
                            <input type="checkbox" formControlName="rememberMe">Remember Me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block mx-auto" type="submit">Влез</button>
                </form>
            </div>
        </div>
    </div>
</div>
